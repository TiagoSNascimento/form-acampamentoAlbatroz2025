<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autorização de Saída - Acampamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Autorização de Saída - Acampamento de Desbravadores</h2>
    <form id="autorizacaoForm">
      <label for="nomeDesbravador">Nome do Desbravador:</label>
      <input type="text" id="nomeDesbravador" name="nomeDesbravador" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required />

      <label for="nomeResponsavel">Nome do Responsável:</label>
      <input type="text" id="nomeResponsavel" name="nomeResponsavel" required />

      <label for="telefoneResponsavel">Telefone do Responsável:</label>
      <input type="tel" id="telefoneResponsavel" name="telefoneResponsavel" required />

      <label for="autorizacao">
        <input type="checkbox" id="autorizacao" required />
        Autorizo meu filho(a) a participar do acampamento.
      </label>

      <button type="submit">Enviar Autorização</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
