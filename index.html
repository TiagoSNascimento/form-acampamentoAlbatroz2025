<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acampamento - Albatroz Maio 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Autorização de Saída para Acampamento - Albatroz Maio 2025</h1>
    <form id="autorizacao-form">
        <label for="nome-desbravador">Nome do Desbravador:</label>
        <input type="text" id="nome-desbravador" name="nome-desbravador" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="contato-emergencia">Contato de Emergência:</label>
        <input type="text" id="contato-emergencia" name="contato-emergencia" required>

        <label for="condicoes-medicas">Condições Médicas:</label>
        <textarea id="condicoes-medicas" name="condicoes-medicas"></textarea>

        <label for="medicamentos">Medicamentos:</label>
        <textarea id="medicamentos" name="medicamentos"></textarea>

        <label for="assinatura">Assinatura:</label>
        <input type="text" id="assinatura" name="assinatura" required>

        <button type="submit">Enviar Autorização</button>
    </form>

    <div id="mensagem"></div>

    <script src="script.js"></script>
</body>
</html>
